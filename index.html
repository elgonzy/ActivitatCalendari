<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calendario</title>
</head>

<body>
    <header>
        <h1>Calendario</h1>
    </header>
    <article>
        <section>
            <input type="button" class="myButton" value="-" onclick="previousMonth(date)">
            <div id="calendar" class="row">

            </div>
            <input type="button" class="myButton" value="+" onclick="nextMonth(date)">
        </section>
    </article>
    <script src="./assets/js/calendar.js"></script>
</body>

</html>
